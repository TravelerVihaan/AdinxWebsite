<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trips Website</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.css" type="text/css">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <p class="h4">
                    New trip booking:
                </p>
                <br>
                <form th:action="@{/process-booking}" method="POST" th:object="${newTrip}">

                    <br>
                    <div class="form-group">
                        <label for="setTripDate">Trip date</label>
                        <input type="date" class="form-control" th:value="*{tripDate}" th:field="*{tripDate}" placeholder="Choose trip date">
                    </div>
                    <br>
                    <label for="setPersonName">Name and surname</label>
                    <input type="text" class="form-control" th:value="*{personName}" th:field="*{personName}" placeholder="Name and surname"/>
                    <br>
                    <label for="setNormalTickets">Normal tickets number</label>
                    <input type="number" class="form-control" th:value="*{normalTickets}" th:field="*{normalTickets}" placeholder="Name and surname"/>
                    <br>
                    <label for="setReducedTickets">Normal tickets number</label>
                    <input type="number" class="form-control" th:value="*{reducedTickets}" th:field="*{reducedTickets}" placeholder="Name and surname"/>
                    <br>
                    <button type="submit" class="btn btn-dark btn-block">Submit booking</button>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

</body>
</html>
